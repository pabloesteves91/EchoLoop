<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoLoop - Gedächtnistraining</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>EchoLoop</h1>
      <p>Verbessere dein Gedächtnis und trainiere dein Wissen mit Quizzen und Spielen!</p>
      <div class="menu-buttons">
        <button class="btn" onclick="startQuiz()">Quiz starten</button>
        <button class="btn" onclick="startMemory()">Memory-Spiel</button>
        <button class="btn" onclick="viewProgress()">Fortschritt anzeigen</button>
      </div>
    </header>
    
    <main id="gameArea">
      <!-- Dynamische Spiele und Quizze erscheinen hier -->
    </main>
    
    <section id="progress" class="hidden">
      <!-- Fortschritt wird hier angezeigt -->
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
